
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau ga sm aku?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-image: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.2;
        }
        
        .container p {
            color: #4a4a4a;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin: 1.5rem 0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            max-width: 100%;
        }
        
        .image:hover {
            transform: scale(1.02);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-top: 1.5rem;
            position: relative;
            min-height: 60px;
            padding: 1rem;
            flex-wrap: wrap;
        }
        
        .yes-btn {
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            width: 100%;
            max-width: 200px;
        }
        
        .yes-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .no-btn {
            padding: 0.8rem 2.5rem;
            font-size: 1.1rem;
            background: #f0f0f0;
            color: #666;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 200px;
        }
        
        .no-btn:hover {
            background: #e8e8e8;
            transform: translateY(-2px);
        }
        
        .no-btn.moving {
            position: absolute;
        }
        
        .hidden {
            display: none !important;
        }
        
        .success-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            background-image: none;
            background-size: cover;
            background-position: center;
            z-index: 1000;
            opacity: 0;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 1rem;
        }
        
        .success-container.visible {
            display: flex;
            opacity: 1;
        }
        
        .success-image {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            margin: 2rem 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: floatAnimation 3s ease-in-out infinite;
            max-width: 100%;
        }
        
        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .success-text {
            font-size: 2rem;
            color: #1a1a1a;
            text-align: center;
            margin: 2rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .yes-btn.growing {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .container h1 {
                font-size: 1.5rem;
            }
            
            .container p {
                font-size: 1rem;
            }
            
            .success-text {
                font-size: 1.5rem;
                padding: 1rem 1.5rem;
                margin: 1rem;
            }
            
            .image, .success-image {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .buttons {
                gap: 0.5rem;
            }
            
            .yes-btn, .no-btn {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }
            
            .image, .success-image {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1 id="title">Mau ga sm aku?</h1>
        <p id="subtitle">yosh</p>
        <img src="https://media1.tenor.com/m/XhK036RdGdUAAAAC/jerry-beg.gif" alt="Valentine" class="image" id="valentineImage">
        <div class="buttons" id="buttonContainer">
            <button class="yes-btn" id="yesBtn">MAU</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <div class="success-container" id="successContainer">
        <img src="https://media1.tenor.com/m/y0zptlFKiYIAAAAC/yay-kitty.gif" alt="Success" class="success-image">
        <p class="success-text">MAACIH</p>
    </div>

    <script>
        const phrases = ["NO","TIDAK","YAKING TIDAK?","YAKIN NIH TIDAK?","SERIUS?","WKWKWK AYOLAH","PLISS"];
        let phraseIndex = 0;
        let yesScale = 1;
        let isTransitioning = false;
        let isFirstClick = true;

        function getRandomPosition() {
            const buttonContainer = document.getElementById('buttonContainer');
            const noBtn = document.getElementById('noBtn');
            const rect = buttonContainer.getBoundingClientRect();
            
            const maxDistanceX = rect.width * 0.4;
            const maxDistanceY = rect.height * 0.4;
            
            const angle = Math.random() * Math.PI * 2;
            const distanceX = Math.random() * maxDistanceX;
            const distanceY = Math.random() * maxDistanceY;
            
            const x = Math.cos(angle) * distanceX;
            const y = Math.sin(angle) * distanceY;
            
            return { x, y };
        }

        document.getElementById('yesBtn').addEventListener('click', () => {
            if (isTransitioning) return;
            isTransitioning = true;

            const yesBtn = document.getElementById('yesBtn');
            const mainContainer = document.getElementById('mainContainer');
            const successContainer = document.getElementById('successContainer');

            yesBtn.classList.add('growing');
            
            function grow() {
                yesScale *= 1.5;
                yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;
                
                if (yesScale < 100) {
                    requestAnimationFrame(grow);
                } else {
                    successContainer.classList.add('visible');
                    mainContainer.style.opacity = 0;
                    setTimeout(() => {
                        mainContainer.classList.add('hidden');
                        yesBtn.classList.add('hidden');
                    }, 500);
                }
            }
            
            grow();
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            if (isTransitioning) return;
            
            const noBtn = document.getElementById('noBtn');
            
            if (isFirstClick && 'random' === 'random') {
                noBtn.classList.add('moving');
                const buttonContainer = document.getElementById('buttonContainer');
                const rect = buttonContainer.getBoundingClientRect();
                noBtn.style.left = '50%';
                noBtn.style.top = '50%';
                isFirstClick = false;
            }
            
            phraseIndex = (phraseIndex + 1) % phrases.length;
            noBtn.textContent = phrases[phraseIndex];
            
            if ('random' === 'random') {
                const pos = getRandomPosition();
                noBtn.style.transform = `translate(calc(-50% + ${pos.x}px), calc(-50% + ${pos.y}px))`;
            } else {
                yesScale += 0.3;
                const yesBtn = document.getElementById('yesBtn');
                yesBtn.style.transform = `scale(${yesScale})`;
                yesBtn.style.fontSize = `${1 + (yesScale * 0.2)}rem`;
            }
        });
    </script>
</body>
</html>
